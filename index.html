<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Schedule</title>
</head>

<style>
  body {
    background-color: #00ced1;
    font-family: sans-serif;
    margin-left: auto;
    margin-right: auto;
    width: 30%;
  }

  h1 {
    text-align: center;
    color: #ffe4c4;
  }

  fieldset {
    background-color: #ffe4c4;
    border: 2px solid black;
  }

  legend {
    text-align: center;
    font-weight: 900;
  }

  #holder {
    background-color: #ffe4c4;
    border: 2px solid black;
    margin-top: 20px;
  }

  table {
    width: 100%;
  }
</style>

<body>

  <h1>My Schedule</h1>

  <fieldset>

    <legend>Chose a day to view schedule</legend>

    <form>

      <input type="radio" name="dayofWeek" value="monday" id="monday">
      <label for="monday">Monday</label>

      <br>

      <input type="radio" name="dayofWeek" value="tuesday" id="tuesday">
      <label for="tuesday">Tuesday</label>

      <br>

      <input type="radio" name="dayofWeek" value="wednesday" id="wednesday">
      <label for="wednesday">Wednesday</label>

      <br>

      <input type="radio" name="dayofWeek" value="thursday" id="thursday">
      <label for="thursday">Thursday</label>

      <br>

      <input type="radio" name="dayofWeek" value="friday" id="friday">
      <label for="friday">Friday</label>

      <br>

      <input type="radio" name="dayofWeek" value="saturday" id="saturday">
      <label for="saturday">Saturday</label>

      <br>

      <input type="radio" name="dayofWeek" value="sunday" id="sunday">
      <label for="sunday">Sunday</label>

    </form>

  </fieldset>

  <div id="holder">
    <table>
      <tr>
        <th>Event</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Work</td>
        <td id="workTime"></td>
      </tr>
      <tr>
        <td>Excercise</td>
        <td id="excerciseTime"></td>
      </tr>
    </table>
  </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="scripts.js"></script>

</html>
